<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member agents</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <nav class="nav-bar">
      <img src="./images/logo.png" alt="logo" class="applogo" />
      <h2 class="appname">Realty Reach</h2>
      <ul class="menu">
        <li><a href="../Listing/listings.html" class="menu-listings">Listings</a></li>
        <li><a href="../Open House/openhouse.html" class="menu-openhouse">Open House</a></li>
        <li><a href="../Agents/agents.html" class="menu-agent">Agent Finder</a></li>
        <li><a href="../member/member.html" class="menu-member">Members</a></li>
        <li><a href="../Office/index.html" class="menu-agent-office">Agent Office</a></li>
    </ul>
      </ul>
    </nav>
  </div>
  <header id="header">
    <h2>Members</h2>
    <section>
      <form id="search-form">
        <select id="format-input"></select>
      </form>
    </section>
  </header>
  <section class="mainSection">
    <div class="mainCard"> </div>
    <div class="location">
      <h4>Member location</h4>
      <iframe id="iframeMap" width="100%" height="280px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
        id="gmap_canvas"
        src="https://maps.google.com/maps?width=520&;height=400&q=Space+Needle,canada&amp;output=embed">
      </iframe>
    </div>
  </section>

  <footer id="contactsection">
    <nav class="contactDiv">
      <h3>Contact Us</h3>
      <p>Interested in a property?Drop us an email to:</p>
      <p><a href="#" class="small-text">contact@realsearch.com</a></p>
      <ul class="contactlist">
        <li><input type="email" placeholder="Email Address" id="email"></li>
        <li><input type="tel" placeholder="Contact Number" id="Contact-Number"></li>
        <li><textarea placeholder="Message" maxlength="500" id="Message"></textarea></li>
        <li><input type="submit" value="Submit Application"></li>
      </ul>
    </nav>

  </footer>

  <script src="script.js"></script>
</body>

</html>
