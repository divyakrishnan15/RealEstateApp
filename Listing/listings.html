<body>
    <div class="listing-main-container">
        <nav class="nav-bar">
            <img src="../Index/IndexAsset/RealtyReachLogo1.png" alt="logo" class="applogo"/>
            <h2 class="appname">Realty Reach</h2>

            <ul class="menu">
                <li><a href="./Listing/listings.html" class="menu-listings">Listings</a></li>
                <li><a href="../OpenHouse/openhouse.html" class="menu-openhouse">Open House</a></li>

        <h1>LISTINGS </h1>
        

        <div class="filter center">
                  <!-- //drop down input-city -->
            <span class="select-city" >
                <select class="select-dd" onchange="FilterByCity()">
                    <option value="0">Select a city: </option>
                    <option value="1">Destineyhaven</option>
                    <option value="2">Aniyahville</option>
                    <option value="3">North Arturo</option>
                    <option value="4">Breitenbergland</option>
                    <option value="5">Brownburgh</option>
                    <option value="6">South Arianna</option>
                    <option value="7">Kelsiside</option>
                    <option value="8">West Joyce</option>
                    <option value="9">Zettaview</option>
                    <option value="10">Lake Stephan</option>
                </select>
            </span>

            <!-- //drop down input-MLS Status -->
            <span class="select-mlsStatus" >
              <select class="select-mls" onchange="FilterByMlsStatus()">
                  <option value="0">Select a MLS Status: </option>
                  <option value="1">Active</option>
                  <option value="2">Canceled</option>
                  <option value="3">Expired</option>
              </select>
          </span>

          <span class="favourites">Favourites</span>
          <span class="reset" onclick="getApiData()">Reset Filter</span>
      </div>


    
        <div class="list-main center">
        </div>





</div>
    
</body>
