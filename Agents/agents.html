    </div>

    <header id="header">
        <h2>Agent Finder</h2>
    </header>

    <div class="container">
        <div class="form-input">
            <label for="location">Location</label>
            <input type="text" id="location-input" class="autocomplete-input" placeholder="Enter Location">
            <ul class="autocomplete-list" id="location-list"></ul>
        </div>
        <div class="form-input">
            <label for="name">Agent Name</label>
            <input type="text" id="name-input" class="autocomplete-input" placeholder="Enter Agent Name">
            <ul class="autocomplete-list" id="agent-list"></ul>
        </div>
        <div class="form-input">
            <label for="language">Language</label>
            <select id="select-language" class="select-input">
                <option value="" disabled selected>Select a Language...</option>
                <option value="english">English</option>
                <option value="french">French</option>
                <option value="spanish">Spanish</option>
            </select>
        </div>
    </div>

    <div class="display-agent">

    </div>
